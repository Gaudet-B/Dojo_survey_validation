<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojo Survey</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>
<body style="background-image: url('static/green-wall-texture-background.jpg'); -webkit-background-size: cover; min-height: 100vh;">
    <div class="mask" style="background-color: rgba(0, 0, 0, 0.4); -webkit-background-size: cover; min-height: 100vh; padding-top: 50px;">
        <div class="rounded-3 py-3 my-3 container d-flex flex-column bg-secondary" style="width: 440px; margin: auto; padding: 20px;">
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        <p class="text-light bg-danger border border-light rounded p-2">*{{ message }}</p>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            <h1 class="display-5 mt-3" style="color: chartreuse;"><strong>Dojo Survey</strong></h1>
            <form action="/process" method="post">
                <div class="form-group mt-2">
                    <label for="name" style="color: whitesmoke;">Name:</label>
                    <input type="text" class="form-control" id="name" name="name">
                </div>
                <div class="form-group mt-2">
                    <label for="location" style="color: whitesmoke;">Dojo Location:</label>
                    <select class="form-select" id="location" name="location">
                        <option>Chicago</option>
                        <option>Seattle</option>
                        <option>Online</option>
                        <option>Burbank</option>
                        <option>Bellevue</option>
                    </select>
                </div>
                <div class="form-group mt-2">
                    <label for="language" style="color: whitesmoke;">Favorite Language:</label>
                    <select class="form-select" id="language" name="language">
                        <option>HTML</option>
                        <option>CSS</option>
                        <option>JavaScript</option>
                        <option>Python</option>
                        <option>C#</option>
                    </select>
                </div>
                <div class="form-group mt-2">
                    <label for="comment" style="color: whitesmoke;">Comments:</label>
                    <input type="textarea" class="form-control text-wrap align-top" id="comment" name="comment" style="height: 250px; vertical-align: text-top;">
                </div>
                    <input class="btn btn-outline-light mt-3" type="submit" value="Submit" name="submit" style="width: 100px;">
            </form>
        </div>
    </div>
</body>
</html>
